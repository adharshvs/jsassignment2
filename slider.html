<!DOCTYPE html>
<html>
    <head>
        <title>Simple Image Slider</title>
        <link rel="stylesheet" href="slider.css">
    </head>
    <body>
        
        <div class="slideshow-container">
            
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img name="img1" style="width:100%">
            <div class="text">Image 1</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img name="img2" style="width:100%">
            <div class="text">Image 2</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img name="img3" style="width:100%">
            <div class="text">Image 3</div>
            </div>        
           
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>        
        
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </body>
    <script type="text/javascript" language="javascript" src="slider.js"></script>
</html>
